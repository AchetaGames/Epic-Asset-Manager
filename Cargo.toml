[package]
name = "epic_asset_manager"
version = "1.0.10"
authors = ["Milan Stastny <milan@stastnej.ch>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
gtk = { version = "0.14", features = ["v3_20"] }
gtk-sys = { version = "0.14", features = ["v3_20"] }
gdk-pixbuf = "0.14"
glib = "0.14"
gio = "0.14"
serde_json = "1.0.62"
pango = "0.14"
relm = "0.22"
gettext-rs = { version = "0.6", features = ["gettext-system"] }
relm-derive = "^0.21.0"
threadpool = "1.8.1"
dirs = "3.0.1"
config = "0.10.1"
clap = "2.33.3"
log = "0.4.14"
env_logger = "0.8.3"
reqwest = { version = "0.11", features = ["json", "cookies", "blocking"] }
hex = "0.4"
lazy_static = "1.4.0"
once_cell = "1.7.0"
sha-1 = "0.9.4"
html2pango = "0.4.1"
byte-unit = "4.0.10"
slab_tree = "0.3"
egs-api = "0.3.5"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"

[dependencies.serde]
version = "1.0.123"
features = ["derive"]

[dependencies.tokio]
version = "1.2.0"
features = ["full"]