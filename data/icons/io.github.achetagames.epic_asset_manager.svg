<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the penguin body -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <!-- UE Blue accent gradient -->
    <linearGradient id="ueBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
    <!-- Belly gradient -->
    <linearGradient id="bellyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Drop shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle with dark theme -->
  <circle cx="64" cy="64" r="60" fill="#121212"/>
  <circle cx="64" cy="64" r="58" fill="none" stroke="url(#ueBlue)" stroke-width="2" opacity="0.6"/>

  <!-- Penguin body (main black part) -->
  <ellipse cx="64" cy="72" rx="32" ry="38" fill="url(#bodyGradient)" filter="url(#shadow)"/>

  <!-- Penguin belly (white/light part) -->
  <ellipse cx="64" cy="78" rx="22" ry="28" fill="url(#bellyGradient)"/>

  <!-- UE Logo on belly -->
  <g transform="translate(64, 75)" filter="url(#glow)">
    <!-- Stylized U shape -->
    <path d="M-12,-8 L-12,8 Q-12,14 -6,14 L6,14 Q12,14 12,8 L12,-8"
          fill="none" stroke="url(#ueBlue)" stroke-width="4" stroke-linecap="round"/>
    <!-- Inner accent -->
    <path d="M-6,-4 L-6,4 Q-6,8 0,8 Q6,8 6,4 L6,-4"
          fill="url(#ueBlue)" opacity="0.3"/>
  </g>

  <!-- Penguin head -->
  <ellipse cx="64" cy="32" rx="24" ry="20" fill="url(#bodyGradient)"/>

  <!-- Eyes - with UE blue glow -->
  <g filter="url(#glow)">
    <!-- Left eye -->
    <ellipse cx="54" cy="30" rx="6" ry="7" fill="#1a1a1a"/>
    <ellipse cx="54" cy="30" rx="4" ry="5" fill="#0a0a0a"/>
    <circle cx="52" cy="28" r="2" fill="#00d4ff" opacity="0.8"/>
    <circle cx="56" cy="32" r="1" fill="#00d4ff" opacity="0.4"/>

    <!-- Right eye -->
    <ellipse cx="74" cy="30" rx="6" ry="7" fill="#1a1a1a"/>
    <ellipse cx="74" cy="30" rx="4" ry="5" fill="#0a0a0a"/>
    <circle cx="72" cy="28" r="2" fill="#00d4ff" opacity="0.8"/>
    <circle cx="76" cy="32" r="1" fill="#00d4ff" opacity="0.4"/>
  </g>

  <!-- Beak -->
  <path d="M58,38 L64,46 L70,38 Q64,42 58,38" fill="#ff9500"/>
  <path d="M60,39 L64,44 L68,39" fill="#ffb347" opacity="0.6"/>

  <!-- Wings -->
  <!-- Left wing -->
  <path d="M32,55 Q28,70 34,90 Q38,92 42,88 Q44,70 40,55 Q36,50 32,55"
        fill="url(#bodyGradient)" stroke="#00d4ff" stroke-width="1" opacity="0.8"/>
  <!-- Right wing -->
  <path d="M96,55 Q100,70 94,90 Q90,92 86,88 Q84,70 88,55 Q92,50 96,55"
        fill="url(#bodyGradient)" stroke="#00d4ff" stroke-width="1" opacity="0.8"/>

  <!-- Feet -->
  <ellipse cx="50" cy="108" rx="10" ry="5" fill="#ff9500"/>
  <ellipse cx="78" cy="108" rx="10" ry="5" fill="#ff9500"/>
  <ellipse cx="50" cy="107" rx="8" ry="3" fill="#ffb347" opacity="0.5"/>
  <ellipse cx="78" cy="107" rx="8" ry="3" fill="#ffb347" opacity="0.5"/>

  <!-- Tech accents - circuit-like lines -->
  <g stroke="url(#ueBlue)" stroke-width="1" fill="none" opacity="0.4">
    <path d="M20,64 L28,64 L32,68"/>
    <path d="M108,64 L100,64 L96,68"/>
    <circle cx="20" cy="64" r="2" fill="#00d4ff"/>
    <circle cx="108" cy="64" r="2" fill="#00d4ff"/>
  </g>

  <!-- Highlight on head -->
  <ellipse cx="58" cy="22" rx="8" ry="4" fill="#3a3a3a" opacity="0.5"/>
</svg>
